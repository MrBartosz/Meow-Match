<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This or That?</h1>
    <div class="container">
        <div class="cat-container">
            <div>
                <img class="cat1" src="https://cataas.com/cat?1" alt="" width="400px" height="400px">
            </div>
            <button onclick="changeCat1()">This!</button>
        </div>
        <div class="cat-container">
            <div>
                <img class="cat2" src="https://cataas.com/cat?1000" alt="" width="400px" height="400px">
            </div>
            <button onclick="changeCat2()">That!</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
